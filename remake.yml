      - data/raw.sa.RData
      - data/raw.sgulf.RData
      - data/raw.shelf.RData
      - data/raw.wcann.RData
      - data/raw.wctri.RData
  data/raw.ai.RData:
    command: update_rawData("inst/extdata/ai.zip")
  data/raw.ebs.RData:
